customNavigationSites-help-headline=Hinweis für Eigene Navigation
customNavigationSites-help-text-paragraph1-x=Um die Eigene Navigation zu konfigurieren, geben Sie alle IDs der Sites ein, deren Navigation in dieser Site eingeblendet werden soll. (Eine Site-ID pro Zeile), gefolgt von einem Komma, dann entweder <i>public</i> oder <i>private</i> (ohne Leerzeichen!) - z.B. ist <i>{0},public</i> ein gültiger Eintrag. 
customNavigationSites-help-text-paragraph2-x=Sie sollten die aktuelle Site-ID ({0}) immer mit in diese Liste aufnehmen (zusammen mit dem public/private Indikator). Die Seiten dieser Site werden an der gewünschten Position angezeigt. Wenn Sie die aktuelle Site nicht mit in der Liste aufnehmen, könnte dieses für die Benutzer verwirrend sein.  
customNavigationSitesPrivate=Eigene Navigation, Sites für Private Seiten
customNavigationSitesPublic=Eigene Navigation, Sites für Öffentliche Seiten
